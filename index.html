<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stone paper scissor game</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper scissor Game</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>paper covers rock.you won!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="./images/rock.png" width="100" height="100" alt="errorRockImage">
        </div>
        <div class="choice" id="p">
            <img src="./images/paper.png" width="100" height="100" alt="errorPaperImage">
        </div>
        <div class="choice" id="s">
            <img src="./images/scissor.png" width="100" height="100" alt="errorScissorImage">
        </div>
    </div>

    <p id="action-message">Make Your Move</p>
    <script src="./script.js"></script>
  </body>
</html>
